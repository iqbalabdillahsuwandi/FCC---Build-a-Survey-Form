<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="background">
        <h1 id="title">Survey Form</h1>
        <p id="description">Input your Data, Thank you</p>

        <form id="survey-form"><label for="name" id="name-label">
                Name <input type="text" id="name" placeholder="Enter your name" required /></label>

            <label for="email" id="email-label">
                Email <input type="email" id="email" placeholder="Enter your email" required /></label>

            <label for="number" id="number-label">
                Age <input type="number" id="number" placeholder="How old are you?" min="16" max="35" /></label>


            <label for="dropdown" id="dropdown-label">
                How do you know Indonesia?
                <select name="dropdown" id="">
                    <option>Text 1</option>
                    <option>Text 2</option>
                    <option>Text 3</option>
                </select>
            </label>

            <label for="city" id="city-label"> What is your favorite city? </label>

            <input type="radio" name="city" value="1" checked /> Jakarta <br />
            <input type="radio" name="city" value="2" /> Bali <br />
            <input type="radio" name="city" value="3" /> Bandung <br />
            <input type="radio" name="city" value="4" /> Yogyakarta <br />
            <input type="radio" name="city" value="5" /> Semarang <br />
            <input type="radio" name="city" value="6" /> Surabaya <br />
            <input type="radio" name="city" value="7" /> Papua <br />
            <input type="radio" name="city" value="8" /> Sulawesi <br />
            <input type="radio" name="city" value="9" /> Kalimantan <br />

            <br /><br />
            <label for="place" id="place-label"> Please choose your favorite place? </label>

            <input type="checkbox" value="kuta-bali" /> Kuta Bali<br />
            <input type="checkbox" value="borobudur-temple" /> Borobudur Temple<br />
            <input type="checkbox" value="raja-ampat" /> Raja Ampat <br />
            <input type="checkbox" value="maliboro" /> Malioboro <br />

            <br /><br />

            <label for="comments" id="comments-label">
                Any comments or suggestions?
                <textarea id="comments" cols="30" rows="10"></textarea>
            </label>

            <button id="submit">SUBMIT</button>

        </form>
    </div>
</body>

</html>
